<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Kalkulačka v JS</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="animate__backInDown">Kalkulačka v JavaScriptu</h1>
        <div class="calculator">
            <input type="text" id="display">
            <br>
            <button class="num" onclick="calculator(1)">1</button>
            <button class="num" onclick="calculator(2)">2</button>
            <button class="num" onclick="calculator(3)">3</button>
            <button class="op" onclick="calculator('+')">+</button>
            <br>
            <button class="num" onclick="calculator(4)">4</button>
            <button class="num" onclick="calculator(5)">5</button>
            <button class="num" onclick="calculator(6)">6</button>
            <button class="op" onclick="calculator('-')">-</button>
            <br>
            <button class="num" onclick="calculator(7)">7</button>
            <button class="num" onclick="calculator(8)">8</button>
            <button class="num" onclick="calculator(9)">9</button>
            <button class="op" onclick="calculator('*')">*</button>
            <br>
            <button class="num" onclick="calculator(0)">0</button>
            <button class="clear" onclick="display.value=''">C</button>
            <button class="eval" onclick="calculator('=')">=</button>
            <button class="op margin" onclick="calculator('/')">÷</button>
        </div>
    </div>
</body>
</html>
